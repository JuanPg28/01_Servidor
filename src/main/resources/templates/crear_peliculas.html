<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePeli.css">
    <title>Crear Productos</title>
</head>

<body>
    <h1>Peliculas</h1>
    <p th:text="${titulo}">xx</p>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th title="Identificador">Identificador</th>
                    <th>Titulo</th>
                    <th>Sinopsis</th>
                    <th>Año_Estreno</th>
                    <th>Imagen</th>
                    <th>Trailer</th>
                    <th>Borrar</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="peliculas: ${lista_peliculas}">

                    <td th:text="${peliculas.identificador}"></td>
                    <td th:text="${peliculas.titulo}"></td>
                    <td th:text="${peliculas.sinopsis}"></td>
                    <td th:text="${peliculas.anyo}"></td>
                    <td><img th:src="${peliculas.imagen}" alt="" width="100px"></td>
                    <td><iframe width="200" height="150" th:src="${peliculas.video}" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe></td>
                    <td><a th:href="@{borrarPeliculas(id=${peliculas.identificador})}">BORRAR</a></td>

                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form method="get" action="/crearPeliculas">
            <input type="text" name="titulo" placeholder="Nombre de la pelicula">
            <input type="text" name="sinopsis" placeholder="Sinopsis">
            <input type="number" name="año_Estreno" placeholder="Año de Estreno">
            <input type="text" name="imagen" placeholder="Imagen">
            <input type="text" name="video" placeholder="Trailer">
            <input type="submit" value="enviar">
        </form>
    </div>
</body>

</html>
